<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <nav></nav>
  <div class="container">
    <h1>Contact</h1>
    <form id="contact-form" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required>
      </div>
      
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your message" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
  <footer></footer>
  <script src="script.js"></script>

  <script>
    // Form validation function
    function validateForm() {
      // Name Validation (only alphabets and spaces)
      let name = document.getElementById('name').value;
      let namePattern = /^[A-Za-z\s]+$/;
      if (name === "") {
        alert("Name is required.");
        return false;
      } else if (!namePattern.test(name)) {
        alert("Name must only contain alphabets and spaces.");
        return false;
      }

      // Email Validation (only alphabets, no numbers allowed)
      let email = document.getElementById('email').value;
      let emailPattern = /^[a-zA-Z._-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,6}$/; // No numbers allowed in email
      if (email === "") {
        alert("Email is required.");
        return false;
      } else if (!emailPattern.test(email)) {
        alert("Email must only contain alphabets and valid characters like '.', '-', and '_'. No numbers are allowed.");
        return false;
      }

      // If all checks pass
      alert("Form submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
