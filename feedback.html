<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <nav></nav>
    <div class="container">
        <h1>Feedback</h1>
        <form id="feedback-form" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <select id="rating" name="rating" class="form-select" required>
                    <option value="">Please select a rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comments" class="form-label">Comments:</label>
                <textarea id="comments" name="comments" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer></footer>
    <script src="script.js"></script>
    <script>
        // Form validation function
        function validateForm() {
            // Name Validation (only alphabets and spaces)
            let name = document.getElementById('name').value;
            let namePattern = /^[A-Za-z\s]+$/;
            if (name === "") {
                alert("Name is required.");
                return false;
            } else if (!namePattern.test(name)) {
                alert("Name must only contain alphabets and spaces.");
                return false;
            }

            // Email Validation (only alphabets, no numbers allowed)
            let email = document.getElementById('email').value;
            let emailPattern = /^[a-zA-Z._-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,6}$/; // No numbers allowed in email
            if (email === "") {
                alert("Email is required.");
                return false;
            } else if (!emailPattern.test(email)) {
                alert("Email must only contain alphabets and valid characters like '.', '-', and '_'. No numbers are allowed.");
                return false;
            }

            // Rating Validation
            let rating = document.getElementById('rating').value;
            if (rating === "") {
                alert("Please select a rating.");
                return false;
            }

            // Comments Validation
            let comments = document.getElementById('comments').value;
            if (comments === "") {
                alert("Comments are required.");
                return false;
            }

            // If all checks pass
            alert("Feedback submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
